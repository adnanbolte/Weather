<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top">
          <i class="fa-solid fa-location-dot icon"
            ><span class="js-locatonName" onclick="clickHandle()"
              >GERMANY</span
            ></i
          >

          <i
            class="fa-solid fa-magnifying-glass searchIcon js-Search"
            onclick="clickHandle()"></i>
        </div>
        <div class="bigImage">
          <img src="cloud.png" />
        </div>
        <h1 class="js-degrees">0 <sup>&degC</sup></h1>
        <span class="title js-title"> Broken Clouds</span>
      </div>
      <div class="features">
        <div class="left">
          <div class="icon"><i class="fa-solid fa-water icon"></i></div>
          <div class="feature">
            <p class="js-humadity">88%</p>
            <span>Humidty</span>
          </div>
        </div>
        <div class="left">
          <div class="icon"><i class="fa-solid fa-wind icon"></i></div>
          <div class="feature">
            <p class="js-windSpeed">0Km/h</p>
            <span>wind speed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/de49b109ad.js"
      crossorigin="anonymous"></script>
  </body>
</html>
